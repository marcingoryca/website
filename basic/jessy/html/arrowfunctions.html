<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions</title>
</head>
<body>
    <main>
        <section id="content">
            <h1>Arrow Functions</h1>
        </section>
    </main>
    <script>
        "use strict";
        let f1 = () => console.log('Hello, World!');
        f1();
        let f2 = (a, b) => a**b;
        let a = f2(2,6);
        console.log(a);
        const aplusb = (a, b) => a +b;
        document.write(aplusb(3,8));
    </script>
</body>
</html>
