<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array.foreach()</title>
    
</head>
<body>
    <main>
        <section id="content">
            <code>
                <pre>
                    Array.foreach();

                    foreach() method iterate, allows to run a function for every element in the array.

                    const users = ['Marie', 'Kathie', 'Udo', 'Ase', 'Fido', 'Natalie'];
                    users.forEach();
                </pre>
            </code>
            <div id="">

            </div>
        </section>
    </main>
    <script>
    // Array.foreach()
    // Allows to run a function for every element in the array
    const users = ['Marie', 'Kathie', 'Udo', 'Ase', 'Fido', 'Natalie'];
    users.forEach(element => document.write(element + "-"));

    </script>
</body>
</html>
